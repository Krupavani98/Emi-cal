<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function AmountChange()
        {
         document.getElementById("textamount").value=document.getElementById("rangeamount").value;
        }
        function YearChange()
        {
         document.getElementById("textyears").value=document.getElementById("rangeyears").value;
        }
        function InterestChange()
        {
         document.getElementById("textrate").value=document.getElementById("rangeinterest").value;
        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("textamount").value);
            var r = parseFloat(document.getElementById("textrate").value)/12/100;
            var n = parseInt(document.getElementById("textyears").value) * 12;

            var EMI = P * r * Math.pow(1 + r,n)/Math.pow(1 + r, n) - 1;

            document.getElementById("result").innerHTML = "Monthly Installment for your amount " + P + " for " + n + "months is " + "<b> &#8377;" + Math.round(EMI) + "</b>";

        }
    </script>
</head>
<body class="container-fluid">
    <h2> EMI CALCULATOR </h2>
    <div class="p-3 border border-2 border-dark">
    <div class="row mt-3">
            <div class="col">
              Amount you need &#8377;<input class="ms-2"type="text" size="15" id="textamount">
             </div>
           <div class="col">
               for<input class="ms-2"type="text" size="4" id="textyears">
            </div>
            <div class="col">
               Interest rate <input class="ms-2"type="text" size="4" id="textrate">%
             </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        &#8377;10,000 <input type="range" value="10,000" min="10000" max="4000000" onchange="AmountChange()" id="rangeamount"> &#8377;40,00,000
      </div>
      <div class="col">
        1 year <input type="range" value="1" min="1" max="5" onchange="YearChange()"id="rangeyears"> 5 year
      </div>
      <div class="col">
        10.5% <input type="range" value="1" min="10.5" max="21" step="0.1" onchange="InterestChange()" id="rangeinterest"> 21%
      </div>
    </div>
       <div class="row mt-4">
        <div class="col text-center">
        <button class="btn btn-primary align-center" onclick="CalculateClick()"> calculate</button>
        </div>
      </div>
   </div>
   <div class="mt-4 text-center">
    <p id="result"></p>
   </div>
</body>
</html>
